<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kualitas Udara Kota Samarinda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .current-data {
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .current-data:hover {
            transform: translateY(-5px);
        }
        .history-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .history-card {
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .aqi-indicator {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .aqi-good { 
            background-color: #009966;
            color: white;
        }
        .aqi-moderate { 
            background-color: #ffde33;
            color: black;
        }
        .aqi-unhealthy { 
            background-color: #ff9933;
            color: white;
        }
        .aqi-very-unhealthy { 
            background-color: #cc0033;
            color: white;
        }
        .aqi-hazardous { 
            background-color: #660099;
            color: white;
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .weather-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .weather-item h4 {
            margin: 0;
            color: #6c757d;
            font-size: 0.9em;
        }
        .weather-item p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .last-updated {
            text-align: right;
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kualitas Udara Kota Samarinda</h1>
            <p>Data real-time dan riwayat 3 hari terakhir</p>
        </div>
        
        <div class="current-data" id="currentData">
            <h2>Data Terkini</h2>
            <div id="currentAirQuality">Loading...</div>
        </div>

        <div class="history-data" id="historyData">
            <!-- Data historis akan ditampilkan di sini -->
        </div>
    </div>

    <script>
        const API_KEY = 'fe0d7d0e-c29f-468d-99cb-292d008c5261';
        const CITY = 'Samarinda';
        const COUNTRY = 'Indonesia';
        const STATE = 'East Kalimantan';

        // Fungsi untuk mengambil data terkini
        async function getCurrentData() {
            try {
                const response = await fetch(`http://api.airvisual.com/v2/nearest_city?lat=-0.5016&lon=117.1537&key=${API_KEY}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    displayCurrentData(data.data);
                } else {
                    document.getElementById('currentAirQuality').innerHTML = 'Tidak ada data tersedia untuk lokasi ini';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('currentAirQuality').innerHTML = 'Error mengambil data: ' + error.message;
            }
        }

        // Fungsi untuk menampilkan data terkini
        function displayCurrentData(cityData) {
            const currentAirQuality = document.getElementById('currentAirQuality');
            
            if (cityData.current) {
                const current = cityData.current;
                const pollution = current.pollution;
                const weather = current.weather;
                
                let aqiClass = '';
                const aqi = pollution.aqius;
                if (aqi <= 50) aqiClass = 'aqi-good';
                else if (aqi <= 100) aqiClass = 'aqi-moderate';
                else if (aqi <= 150) aqiClass = 'aqi-unhealthy';
                else if (aqi <= 200) aqiClass = 'aqi-very-unhealthy';
                else aqiClass = 'aqi-hazardous';

                let aqiText = '';
                if (aqi <= 50) aqiText = 'Baik';
                else if (aqi <= 100) aqiText = 'Sedang';
                else if (aqi <= 150) aqiText = 'Tidak Sehat untuk Kelompok Sensitif';
                else if (aqi <= 200) aqiText = 'Tidak Sehat';
                else aqiText = 'Sangat Tidak Sehat';

                currentAirQuality.innerHTML = `
                    <h3>Lokasi: ${cityData.city}, ${cityData.state}, ${cityData.country}</h3>
                    <div class="aqi-indicator ${aqiClass}">
                        AQI: ${pollution.aqius} - ${aqiText}
                    </div>
                    <div class="weather-grid">
                        <div class="weather-item">
                            <h4>Suhu</h4>
                            <p>${weather.tp}Â°C</p>
                        </div>
                        <div class="weather-item">
                            <h4>Kelembaban</h4>
                            <p>${weather.hu}%</p>
                        </div>
                        <div class="weather-item">
                            <h4>Tekanan Udara</h4>
                            <p>${weather.pr} hPa</p>
                        </div>
                        <div class="weather-item">
                            <h4>Kecepatan Angin</h4>
                            <p>${weather.ws} m/s</p>
                        </div>
                    </div>
                    <div class="last-updated">
                        Terakhir diperbarui: ${new Date(pollution.ts).toLocaleString()}
                    </div>
                `;
            } else {
                currentAirQuality.innerHTML = '<p class="error">Data pengukuran tidak tersedia</p>';
            }
        }

        // Fungsi untuk mengambil data historis
        async function getHistoricalData() {
            const historyContainer = document.getElementById('historyData');
            try {
                // Mengambil data untuk 3 hari terakhir
                const dates = [];
                for (let i = 0; i < 3; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    dates.push(date.toISOString().split('T')[0]);
                }

                historyContainer.innerHTML = dates.map(date => `
                    <div class="history-card">
                        <h3>Data ${date}</h3>
                        <p>Catatan: Data historis memerlukan langganan API premium</p>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
                historyContainer.innerHTML = 'Error mengambil data historis';
            }
        }

        // Memuat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            getCurrentData();
            getHistoricalData();
        });
    </script>
</body>
</html>
