<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#009966">
    <title>Kualitas Udara Kota Samarinda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- AOS CSS for animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ’¨</text></svg>">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="header text-center mb-4">
            <h1 class="display-4 fw-bold" data-aos="fade-down">Kualitas Udara Kota Samarinda</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm mb-4 data-terkini" data-aos="fade-up">
                    <div class="card-body">
                        <h2 class="card-title border-bottom pb-2 mb-3">Data Terkini</h2>
                        <div id="currentAirQuality">
                            <div class="loading d-flex flex-column align-items-center justify-content-center py-4">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Memuat data kualitas udara...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="historyData">
            <!-- History data will be populated by JavaScript -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm mb-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-body">
                        <h2 class="card-title border-bottom pb-2 mb-3">
                            <i class="bi bi-map me-2"></i>Peta Kualitas Udara Samarinda
                        </h2>
                        <div id="map" class="rounded shadow-sm" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer text-center py-3 mt-4" data-aos="fade-up" data-aos-delay="300">
            <p class="text-muted mb-0">
                <i class="bi bi-info-circle me-1"></i> Data kualitas udara disediakan oleh 
                <a href="https://www.iqair.com" target="_blank" class="text-decoration-none">IQAir</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- CountUp.js for number animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.5.0/countUp.umd.min.js"></script>
    <!-- AOS JS for scroll animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
